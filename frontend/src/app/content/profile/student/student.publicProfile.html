    <a ui-sref="app.account.profile.list">
        <h5> &#60;&#60; Profiles</h5>

</div>

<div class="card card-profile">
    <div class="card-avatar">
        <a href="#pablo">
            <img class="img" src="https://image.freepik.com/free-icon/user-profile-icon_318-33925.jpg"/>
        </a>
    </div>
    <div class="content">
        <h6 class="category text-gray">Student</h6>
        <h4 class="card-title">{{student.firstName}} {{student.lastName}} </h4>
        <div class="card-content">
            <form>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group label-floating">
                            <label>gradeLevel:{{student.gradeLevel}}</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group label-floating">
                            <label>City: {{student.city}}</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group label-floating">
                            <label>State: {{student.state}}</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group label-floating">
                            <label>Country: {{student.country}}</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
