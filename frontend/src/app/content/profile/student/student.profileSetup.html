<div class="col-md-2"></div>

<div class="col-md-8">
    <form ng-submit="completeProfile()">
        <div layout="row">
            <md-input-container flex="25">
                <label>First Name</label>
                <input type="text" ng-model="student.firstName" required>
            </md-input-container>
            <md-input-container flex="25">
                <label>Last Name</label>
                <input type="text" ng-model="student.lastName" required>
            </md-input-container>
            <md-input-container flex="25">
                <label>Date of Birth</label>
                <md-datepicker md-placeholder="Date of Birth"
                               ng-model="student.dateOfBirth" md-min-date="minDate" md-max-date="maxDate"
                               required></md-datepicker>
            </md-input-container>
            <md-input-container flex="25">
                <label>Grade Level</label>
                <input type="number" ng-model="student.gradeLevel" required min="1">
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container flex="100">
                <label>Street Address</label>
                <input type="text" ng-model="student.streetAddress" required>
            </md-input-container>


        </div>
        <div layout="row">

            <md-input-container flex="25">
                <select class="form-control" ng-model="student.country" pvp-country-picker="name" required>
                    <option value="">Select country</option>
                </select>
            </md-input-container>
            <md-input-container flex="25">
                <select class="form-control" ng-model="student.state"  required>
                    <option value="">Select state</option>
                    <option value="{{s}}" ng-repeat="s in states">{{s}}</option>
                </select>
            </md-input-container>
            <md-input-container flex="25">
                <label>City</label>
                <input type="text" ng-model="student.city" required>
            </md-input-container>
            <md-input-container flex="25">
                <label>Postal Code</label>
                <input type="text" ng-model="student.postalCode" minlength="5" maxlength="10" required>
            </md-input-container>
        </div>
        <md-button type="submit" class="md-raised md-primary" style="float: right">complete student</md-button>
    </form>
</div>

<div class="col-md-2"></div>
