
<div class="row" ng-if="show">
    <div class="col-md-4" ng-if="showProfile.student">
        <div class="card card-stats">
            <div class="card-header" data-background-color="blue">
                <i class="fa fa-id-card-o" aria-hidden="true"></i>
            </div>
            <div class="card-content" ui-sref="app.account.profile.studentEdit" style="cursor:pointer;">
                <p class="category">Student</p>
                <h3 class="title"><i class="fa fa-pencil" aria-hidden="true"></i></h3>
            </div>
            <div class="card-footer">
                <div class="stats" style="cursor:pointer;">
                    <span ui-sref="app.account.profile.studentView"><b> public view</b></span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4" ng-if="showProfile.tutor">
        <div class="card card-stats">
            <div class="card-header" data-background-color="blue">
                <i class="fa fa-id-card-o" aria-hidden="true"></i>
            </div>
            <div class="card-content" style="cursor:pointer;" ui-sref="app.account.profile.tutorEdit">
                <p class="category">Tutor</p>
                <h3 class="title"><i class="fa fa-pencil" aria-hidden="true"></i></h3>
            </div>
            <div class="card-footer">
                <div class="stats" style="cursor:pointer;">
                    <span ui-sref="app.account.profile.tutorView"><b>public view</b></span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4" ng-if="showProfile.manager">
        <div class="card card-stats">
            <div class="card-header" data-background-color="blue">
                <i class="fa fa-id-card-o" aria-hidden="true"></i>
            </div>
            <div class="card-content" style="cursor:pointer;" ui-sref='app.account.profile.managerEdit'>
                <p class="category">Parent</p>
                <h3 class="title"><i class="fa fa-pencil" aria-hidden="true"></i></h3>
            </div>
            <div class="card-footer">
                <div class="stats" style="cursor:pointer;">
                    <span ui-sref="app.account.profile.managerView"><b>public view</b></span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4" ng-if="!(showProfile.student && showProfile.tutor && showProfile.manager)">
        <md-button type="button" style="color: forestgreen" class="md-raised" ng-click="change()">
            <i class="fa fa-plus fa-lg"
               aria-hidden="true"
               data-toggle="tooltip"
               data-placement="right"
               title="Add new account profile"></i>
        </md-button>
    </div>
</div>
<br>
<div ng-show="!show">
    <div class="card">
        <div class="card-block">
            <h4 class="card-title">Setup Another Account Profile</h4>
            <div layout="row">
                <md-input-container flex="50">
                    <label>Select profile type</label>
                    <md-select ng-model="profile" required>
                        <md-option value="student">Student</md-option>
                        <md-option value="tutor">Tutor</md-option>
                        <md-option value="manager">Parent</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container flex="25"></md-input-container>
                <md-input-container flex="25">
                    <md-button ng-click="change()" class="md-raised">Cancel</md-button>
                </md-input-container>
            </div>
<div class="col-md-2"></div>
            <form ng-submit="studentsetup()" ng-show="profile=='student' " class="col-md-8">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group label-floating">
                            <input type="text" class="form-control" placeholder="First Name" ng-model="student.firstName" required disabled>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group label-floating">
                            <input type="text" class="form-control" placeholder="Last Name" ng-model="student.lastName" required disabled>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div layout-gt-xs="row">
                            <div class="form-group">
                                <div flex-gt-xs>
                                    <md-datepicker md-placeholder="Date of Birth"
                                                   ng-model="student.dateOfBirth" md-min-date="minDate" md-max-date="maxDate"
                                                   required disabled></md-datepicker>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group label-floating">
                            <input type="text" class="form-control" placeholder="Address" ng-model="student.streetAddress" required disabled>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group label-floating">
                            <input type="text" class="form-control" placeholder="City" ng-model="student.city" required disabled>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group label-floating">
                            <input type="text" class="form-control" placeholder="State/Province" ng-model="student.state" required disabled>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group label-floating">
                            <select class="form-control" ng-model="student.country" pvp-country-picker="name" required disabled>
                                <option value="">Select country</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group label-floating">
                            <input type="text" class="form-control" placeholder="PostalCode" ng-model="student.postalCode" minlength="5" maxlength="10" required disabled>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary pull-right" data-background-color="green">Complete</button>
            </form>

            <form ng-submit="tutorsetup()" ng-show="profile=='tutor'" class="col-md-8">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group label-floating">
                            <input type="text" class="form-control" placeholder="First Name" ng-model="tutor.firstName"
                                   required disabled>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group label-floating">
                            <input type="text" class="form-control" placeholder="Last Name" ng-model="tutor.lastName" required disabled>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div layout-gt-xs="row">
                            <div class="form-group">
                                <div flex-gt-xs>
                                    <md-datepicker md-placeholder="Date of Birth"
                                                   ng-model="tutor.dateOfBirth" md-min-date="minDate" md-max-date="maxDate"
                                                   required disabled></md-datepicker>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group label-floating">
                            <input type="text" class="form-control" placeholder="Address" ng-model="tutor.streetAddress"
                                   required disabled>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group label-floating">
                            <input type="text" class="form-control" placeholder="City" ng-model="tutor.city" required disabled>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group label-floating">
                            <input type="text" class="form-control" placeholder="State/Province" ng-model="tutor.state"
                                   required disabled>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group label-floating">
                            <select class="form-control" ng-model="tutor.country" pvp-country-picker="name" required disabled>
                                <option value="">Select country</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group label-floating">
                            <input type="text" class="form-control" placeholder="PostalCode" ng-model="tutor.postalCode"
                                   required minlength="5" maxlength="10" disabled>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <div class="form-group label-floating">
                            <input type="number" class="form-control" placeholder="Years of Experience" min="0" max="70"
                                   ng-model="tutor.expYears" required>
                        </div>
                    </div>
                </div>

                <h4>My Schedule</h4>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>select</th>
                        <th>Day</th>
                        <th>Time </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="x in schedules">
                        <td ><input type="checkbox" ng-model="x.selected"></td>
                        <td ng-model="x.day">{{x.day}}</td>
                        <td class="form-inline"><input class="form-control" type="time" ng-model="x.start" >

                            </input>
                            <input class="form-control" type="time" ng-model="x.end">
                            </input>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <br>
                <h5>Setup Tutor Expertise

                </h5>
                <div class="row">
                    <table class="table">
                        <tbody>
                        <tr ng-repeat="e in tutor.expertise">

                            <td><p style="color:red; cursor:pointer"><i class="fa fa-trash-o" aria-hidden="true"
                                                                        ng-click="remove(e)"></i></p></td>
                            <td>{{e.field}}</td>
                            <td>{{e.subject}}</td>
                            <td>{{e.description}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>


                <div class="row">
                    <div class="col-md-3 form-group">
                        <select class="form-control" ng-model="selectedField" ng-change="getFieldSubjects(selectedField.field)"
                                ng-options="x.field for x in expertise.fields">
                            <option value="">select subject field</option>
                        </select>
                    </div>
                    <div class="col-md-3 form-group">
                        <select class="form-control" ng-model="selectedSubject" ng-options="x.name for x in expertise.subjects">
                            <option value="">select subject name</option>
                        </select>
                    </div>
                    <div class="col-md-6 form-group">
                        <input type="text" class="form-control" placeholder="{{selectedSubject.description}}" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary pull-right" data-background-color="green"
                            ng-if="tutor.expertise.length > 0">Complete Setup
                    </button>
                    </button>
                    <button type="button" class="btn btn-success pull-right" ng-click="addNew()" ng-disabled="selectedSubject == null">Add Expertise</button>
                </div>
            </form>


            <form ng-submit="managersetup()" ng-show="profile=='manager'" class="col-md-8">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group label-floating">
                            <input type="text" class="form-control" placeholder="First Name" ng-model="manager.firstName" required disabled>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group label-floating">
                            <input type="text" class="form-control" placeholder="Last Name" ng-model="manager.lastName" required disabled>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div layout-gt-xs="row">
                            <div class="form-group">
                                <div flex-gt-xs>
                                    <md-datepicker md-placeholder="Date of Birth" ng-model="manager.dateOfBirth" md-min-date="minDate" md-max-date="maxDate" disabled></md-datepicker>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group label-floating">
                            <input type="text" class="form-control" placeholder="Address" ng-model="manager.streetAddress" required disabled>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group label-floating">
                            <input type="text" class="form-control" placeholder="City" ng-model="manager.city" required disabled>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group label-floating">
                            <input type="text" class="form-control" placeholder="State/Province" ng-model="manager.state" required disabled>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group label-floating">
                            <select class="form-control" ng-model="manager.country" pvp-country-picker="name" required disabled>
                                <option value="">Select country</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group label-floating">
                            <input type="text" class="form-control" placeholder="PostalCode" ng-model="manager.postalCode" minlength="5" maxlength="10" required disabled>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary pull-right" data-background-color="green">Complete</button>
            </form>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
